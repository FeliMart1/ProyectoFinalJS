<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tienda Online</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Tienda Online</h1>
        <div class="header-right">
            <button id="login-button">Iniciar Sesión</button>
        </div>
    </header>
    <main>
        <section class="productos-destacados">
            <h2>Productos Destacados</h2>
            <div id="productos"></div>
        </section>
        <section>
            <h2>Mi carrito</h2>
            <div id="carrito-compras"></div>
            <button onclick="borrarPrenda()">Borrar Último Item</button>
            <button onclick="realizarCompra()">Realizar Compra</button>
        </section>
        <section>
            <h2>Historial de Compras</h2>
            <div id="historial-compras"></div>
            <button onclick="borrarHistorial()">Borrar Historial</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2020 - Tienda Online</p>
    </footer>
    <div id="login-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Iniciar Sesión</h2>
            <form id="login-form">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Iniciar Sesión</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="main.js"></script>
</body>
</html>
